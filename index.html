<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="main-wrapper">
            <!-- HEADER -->
            <div class=" container">
                <header>
                    <img class="logo-img" src="images\logo.png" alt="logoImage">
                    <img class="user-img" src=" images\user-avatar.png" alt="UserAvatar">
                </header>
            </div>

            <!-- Main content -->

            <section>
                <div class="container">
                    <div class="poster-wrapper">
                        <img class="user-img" src="images\post-ducreux.jpg" alt="OriginalPoster">
                        <div class="poster-container">
                            <p class="medium-bold-font"> Vincent van Gogh</p>
                            <p class="small-font"><br>Zudert, Netherlands</p>
                        </div>
                    </div>
                    <img class="posted-picture" src="images\post-vangogh.jpg" alt="postedImage">
                </div>


            </section>

            <!-- UnderPost Section -->

            <section>
                <div class="container">
                    <div class="icons-wrapper">
                        <img class="icons" src="images\icon-heart.png" alt="likeIcon" />
                        <img class="icons" src="images\icon-comment.png" alt="commentIcon" />
                        <img class="icons" src="images\icon-dm.png" alt="dmIcon">
                    </div>
                    <h3 class="medium-bold-font"> 21,495 likes</h3>
                    <p> <span class="medium-bold-font">Vincey1853</span> Just took a few mushrooms lol</p>
                </div>
            </section>
        </div>


    </main>
    <script src="index.js"></script>

</body>

</html>
